syntax = "proto3";

package sourccey;

// Common camera image message
message CameraImage {
    string name = 1;           // e.g., "wrist", "front", etc.
    bytes jpeg_data = 2;       // Raw JPEG bytes
    int32 width = 3;
    int32 height = 4;
    int32 quality = 5;         // JPEG quality (0-100)
    double timestamp = 6;     // Image capture timestamp
}

// Motor joint information
message MotorJoint {
    float shoulder_pan = 1;
    float shoulder_lift = 2;
    float elbow_flex = 3;
    float wrist_flex = 4;
    float wrist_roll = 5;
    float gripper = 6;
}

// Base velocity information
message BaseVelocity {
    float x_vel = 1;
    float y_vel = 2;
    float theta_vel = 3;
    float z_vel = 4;          // Linear actuator (if present)
}

// Safety and status information
message SafetyStatus {
    bool emergency_stop = 1;
    int32 status_code = 2;
    float battery_level = 3;
    float temperature = 4;
    float cpu_usage = 5;
    float memory_usage = 6;
}
